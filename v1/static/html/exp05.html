<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physics Helper</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <h1>구심력 측정 실험</h1>
        <!-- table1 -->
        <h3>A. 물체의 질량 M을 고정하고, 회전 반지름 r을 변화시키는 경우</h3>
        <div class="table-responsive">
            <table class="dataTable table table-striped table-bordered table-hover" id="data1">
                <tr>
                    <td>사각블록 질량 M (g)</td>
                    <td>
                        <input id="M1" class="form-control form-control-sm" type="number">
                    </td>
                </tr>
                <tr>
                    <td>추의 질량 m</td>
                    <td>100g</td>
                </tr>
            </table>
            <table class="dataTable table table-striped table-bordered table-hover">
                <tr>
                    <td>거리[cm]</td>
                    <td>그래프</td>
                    <td>실험 결과 파일</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>r1</td>
                    <td>
                        <input id="r1Text" type="file">
                    </td>
                    <td>
                        <input id="r1Draw" type="button" value="그래프 그리기">
                    </td>
                </tr>
                <tr>
                    <td>11</td>
                    <td>r2</td>
                    <td>
                        <input id="r2Text" type="file">
                    </td>
                    <td>
                        <input id="r2Draw" type="button" value="그래프 그리기">
                    </td>
                </tr>
                <tr>
                    <td>14</td>
                    <td>r3</td>
                    <td>
                        <input id="r3Text" type="file">
                    </td>
                    <td>
                        <input id="r3Draw" type="button" value="그래프 그리기">
                    </td>
                </tr>
                <tr>
                    <td>17</td>
                    <td>r4</td>
                    <td>
                        <input id="r4Text" type="file">
                    </td>
                    <td>
                        <input id="r4Draw" type="button" value="그래프 그리기">
                    </td>
                </tr>
                <tr>
                    <td>20</td>
                    <td>r5</td>
                    <td>
                        <input id="r5Text" type="file">
                    </td>
                    <td>
                        <input id="r5Draw" type="button" value="그래프 그리기">
                    </td>
                </tr>
            </table>
            <br>
            <canvas id="r1Result"></canvas>
            <canvas id="r2Result"></canvas>
            <canvas id="r3Result"></canvas>
            <canvas id="r4Result"></canvas>
            <canvas id="r5Result"></canvas>
            <!-- table2 -->
            <h3>B. 회전 반지름 r을 고정하고, 물체의 질량 M을 변화 시키는 경우</h3>
            <table class="dataTable table table-striped table-bordered table-hover">
                <tr>
                    <td>사각블록 질량 M (g)</td>
                    <td>
                        <input id="M2" class="form-control form-control-sm" type="number">
                    </td>
                </tr>
                <tr>
                    <td>회전 반지름 r</td>
                    <td>15cm</td>
                </tr>
            </table>
            <table class="dataTable table table-striped table-bordered table-hover">
                <tr>
                    <td>추의 무게[g]</td>
                    <td>그래프</td>
                    <td>실험 결과 파일</td>
                </tr>
                <tr>
                    <td>30</td>
                    <td>m1</td>
                    <td>
                        <input id="m1Text" type="file">
                    </td>
                    <td>
                        <input id="m1Draw" type="button" value="그래프 그리기">
                    </td>
                </tr>
                <tr>
                    <td>60</td>
                    <td>m2</td>
                    <td>
                        <input id="m2Text" type="file">
                    </td>
                    <td>
                        <input id="m2Draw" type="button" value="그래프 그리기">
                    </td>
                </tr>
                <tr>
                    <td>90</td>
                    <td>m3</td>
                    <td>
                        <input id="m3Text" type="file">
                    </td>
                    <td>
                        <input id="m3Draw" type="button" value="그래프 그리기">
                    </td>
                </tr>
                <tr>
                    <td>120</td>
                    <td>m4</td>
                    <td>
                        <input id="m4Text" type="file">
                    </td>
                    <td>
                        <input id="m4Draw" type="button" value="그래프 그리기">
                    </td>
                </tr>
                <tr>
                    <td>150</td>
                    <td>m5</td>
                    <td>
                        <input id="m5Text" type="file">
                    </td>
                    <td>
                        <input id="m5Draw" type="button" value="그래프 그리기">
                    </td>
                </tr>
            </table>
            <canvas id="m1Result"></canvas>
            <canvas id="m2Result"></canvas>
            <canvas id="m3Result"></canvas>
            <canvas id="m4Result"></canvas>
            <canvas id="m5Result"></canvas>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="/static/js/exp05.js"></script>
<script src="/static/js/footerLoader.js"></script>

</body>
</html>
